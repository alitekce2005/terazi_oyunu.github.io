<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/zekapp.jpeg" type="image/png">
    <title>🧠 Terazi Oyunu </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>🧠 Zeka Tahmin Oyunu vs Botlar 🤖</h1>
            <p>Sen vs 4 Öngörülemez Bot! Ortalama x0.8'e en yakın olan kazanır!</p>
        </div>

        <div class="game-area">
            <div class="table-area">
                <div class="game-table" id="gameTable">
                    <div class="table-center">
                        <div class="round-info" id="roundInfo">Round 1</div>
                        <div class="target-info" id="targetInfo">Tahminlerinizi yapın...</div>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="rules-box">
                    <div class="rules-title">📋 Aktif Kurallar</div>
                    <div id="rulesList">
                        <div class="rule-item">🎯 TEMEL: 0-100 arası sayı seç, ortalama x0.8'e en yakın olan kazanır!</div>
                    </div>
                </div>

                <div class="input-section" id="inputSection">
                    <div class="input-label">💭 Senin Tahminin (0-100):</div>
                    <input type="number" class="guess-input" id="guessInput" min="0" max="100" placeholder="Tahmininizi girin">
                    <br>
                    <button class="submit-btn" id="submitBtn" onclick="submitGuess()">Tahmin Et!</button>
                </div>

                <div class="game-log">
                    <div class="log-title">📜 Oyun Geçmişi</div>
                    <div id="gameLog"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-content">
            <h2>🎮 Oyun Menüsü</h2>
            <p id="menuMessage">Hoş geldiniz!</p>
            <button class="menu-button" onclick="startNewGame()">🚀 Yeni Oyun Başlat</button>
            <button class="menu-button" onclick="continueGame()" id="continueBtn" style="display:none;">▶️ Devam Et</button>
            <button class="menu-button" onclick="showRules()">📖 Kuralları Görüntüle</button>
        </div>
    </div>
    </body>
<script src="main.js"></script>
</html>
